

{% block content %}
<center>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">

    <div class="wrapper">
        <div class="login-box">
            <form action="/loginProcess" method="post">
                <div class="login-header">
                    <header>Login</header>
                </div>

                {% if mensaje1 %}
                <div class="alert">
                    {{mensaje1}}
                </div>
                {% endif %}

                <div class="input-box">
                    <input type="email" id="email" name="email" class="input-field" placeholder="Correo" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" class="input-field" placeholder="Contraseña" required>
                </div>

                <div class="forgot">
                    <section>
                        <a href="/recovery">¿Olvidaste tu contraseña?</a>
                    </section>  
                </div>

                <div class="input-submit">
                    <button class="btn-submit" id="submit">Iniciar sesión</button>
                </div>

                <div class="sign-up-link">
                    <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
                </div>

                <div class="sign-up-link">
                        <p><a href="/" >Regresar al Inicio</a></p>
                <div>
            </form>
        </div>
    </div>
</center>
{% endblock %}
