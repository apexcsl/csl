{% block content %}
<center>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/login.css">

  <div class="wrapper">
    <div class="login-box">
      <form action="/reset_password" method="post">
        <div class="login-header">
          <header>Recuperar ContraseÃ±a</header>
        </div>

        {% if mensaje1 %}
        <div class="alert">
          {{mensaje1}}
        </div>
        {% endif %}

        <div class="input-box">
          <input type="email" id="email" name="email" class="input-field" placeholder="{{email}}" readonly>
        </div>

        <div class="input-box">
          <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
        </div>

        <div class="input-box">
          <input type="password" id="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required>
        </div>

        <div class="input-submit">
          <button class="btn-submit">Enviar</button>
        </div>
      </form>
    </div>
  
  
  
  {% endblock content %}
